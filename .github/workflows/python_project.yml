name: Python Application

on:
#  push:
 #   branches:
  #    - main
      
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - staging
          - prod

jobs:
  python_project:
    if: ${{ github.event.inputs.environment == 'prod' }}
    runs-on: ubuntu-latest
   

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Cache Python packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
  
          
      - name: Running Python Project
        run: |
          make setup
        # make testp
        #  make lint
        #  make coverage
      
      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          
      # 3️⃣ Build Docker image
      - name: Build Docker image and push to docker hub
        run: | 
          docker build -t myapp:${{ github.ref_name }} .
          docker tag myapp:${{ github.ref_name }} ${{ secrets.DOCKER_USERNAME }}/myapp:${{ github.ref_name }}
          docker push ${{ secrets.DOCKER_USERNAME }}/myapp:${{ github.ref_name }}

       # 4️⃣ Run container (optional: for testing)
      - name: Run Docker container
        run: docker run --rm myapp:${{ github.ref_name }}
          
